<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./products.css" />
    <script src="./products.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="nav-items">
          <a href="../home/index.html"><li>Home</li></a>

          <a href="../products/products.html"><li>Products</li></a>
          <li>About</li>
          <li>Contact</li>
          <li>Cart Icon</li>
        </ul>
      </nav>

      <main class="content">
        <aside class="side-menu">
          <section class="searchbar">
            <input placeholder="Search" type="text" />
          </section>
          <section class="categories">
            <h2>Categories</h2>
            <ul class="category-items">
              <button id="mens"><li id="mens">Men's</li></button>
              <button id="womens"><li id="womens">Women's</li></button>
              <button id="jewelery"><li id="jewelery">Jewelery</li></button>
              <button id="electronics">
                <li id="electronics">Electronics</li>
              </button>
              <button id="all">
                <li id="all">All</li>
              </button>
            </ul>
          </section>
          <section class="price-slider">
            <h3>Price</h3>
            <input
              id="price-slider"
              type="range"
              min="1"
              max="1000"
              value="500"
            />
            <h4>Value: $500</h4>
          </section>
        </aside>
        <section class="product-gallery"></section>
      </main>
    </div>
  </body>
</html>
